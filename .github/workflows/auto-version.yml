name: Auto Version

on:
  push:
    branches:
      - master
    paths:
      # App code
      - 'lib/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      # Native code
      - 'android/**'
      - 'ios/**'
      # Assets
      - 'assets/**'
      # Tests
      - 'test/**'
      - 'integration_test/**'
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    # Skip if commit is from this workflow (version bump commit)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    permissions:
      contents: write

    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      version: ${{ steps.version.outputs.version }}
      bump_type: ${{ steps.analyze.outputs.bump_type }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          # Only consider RC tags - production tags are always <= RC tags
          # because every version goes through RC first before promotion

          RC_TAG=$(git tag -l 'v*-rc' | sort -V | tail -1)

          if [ -z "$RC_TAG" ]; then
            # No RC tags yet, start from v0.0.0
            LATEST_VERSION="0.0.0"
            COMMIT_REF=""
            echo "ðŸ“Œ No RC tags found, starting from v0.0.0"
          else
            # Extract version from RC tag (v1.1.0-rc -> 1.1.0)
            LATEST_VERSION="${RC_TAG#v}"
            LATEST_VERSION="${LATEST_VERSION%-rc}"
            COMMIT_REF="$RC_TAG"
            echo "ðŸ“Œ Latest RC tag: $RC_TAG (version: $LATEST_VERSION)"
          fi

          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "commit_ref=$COMMIT_REF" >> $GITHUB_OUTPUT

      - name: Analyze commits (Conventional Commits)
        id: analyze
        run: |
          COMMIT_REF="${{ steps.latest_tag.outputs.commit_ref }}"

          # Get commits since last RC tag
          if [ -n "$COMMIT_REF" ] && git rev-parse "$COMMIT_REF" >/dev/null 2>&1; then
            COMMITS=$(git log "$COMMIT_REF"..HEAD --pretty=format:"%s" 2>/dev/null || echo "")
          else
            COMMITS=$(git log --pretty=format:"%s" -20)
          fi

          echo "ðŸ“ Commits since $COMMIT_REF:"
          echo "$COMMITS"

          # If no commits since last tag, skip
          if [ -z "$COMMITS" ]; then
            echo "âš ï¸ No new commits since last release"
            echo "bump_type=none" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Analyze commit messages
          BUMP_TYPE="patch"

          if echo "$COMMITS" | grep -qiE "^feat(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qiE "^fix(\(.+\))?:|^perf(\(.+\))?:|^refactor(\(.+\))?:"; then
            BUMP_TYPE="patch"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: version
        run: |
          LATEST_VERSION="${{ steps.latest_tag.outputs.latest_version }}"
          BUMP_TYPE="${{ steps.analyze.outputs.bump_type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION-rc"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "âœ… New version: $NEW_VERSION (tag: $NEW_TAG)"

      - name: Update pubspec.yaml
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          # Read current build number and increment
          CURRENT_BUILD=$(grep -E "^version:" pubspec.yaml | sed -E 's/.*\+([0-9]+)$/\1/')
          NEW_BUILD=$((CURRENT_BUILD + 1))

          # Update version in pubspec.yaml
          sed -i "s/^version: .*/version: $NEW_VERSION+$NEW_BUILD/" pubspec.yaml

          echo "ðŸ“¦ Updated pubspec.yaml to version: $NEW_VERSION+$NEW_BUILD"
          grep "^version:" pubspec.yaml

      - name: Commit version bump
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure remote with PAT
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git add pubspec.yaml
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin HEAD:refs/heads/master

      - name: Create and push tag
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"

          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"

          # Push tag using PAT
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin "$NEW_TAG"

          echo "ðŸ·ï¸ Created and pushed tag: $NEW_TAG"

      - name: Trigger release workflows
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"

          echo "ðŸš€ Triggering release workflows for $NEW_TAG..."

          # Trigger from master (for latest workflow config) with tag as input
          # This ensures concurrency settings are always up-to-date
          gh workflow run android_release.yml --ref master -f tag="$NEW_TAG"
          echo "âœ… Android release triggered"

          gh workflow run ios_release.yml --ref master -f tag="$NEW_TAG"
          echo "âœ… iOS release triggered"

      - name: Summary
        run: |
          echo "## ðŸš€ Auto Version Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.latest_tag.outputs.latest_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.analyze.outputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Tag | ${{ steps.version.outputs.new_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflows will be triggered automatically by the new tag." >> $GITHUB_STEP_SUMMARY
