name: iOS Build Check

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build-check:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable
          cache: true

      - name: Cache Pub deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter deps
        run: flutter pub get

      - name: Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Accept Xcode license
        run: sudo xcodebuild -license accept

      - name: Download iOS Platform
        run: xcodebuild -downloadPlatform iOS

      - name: Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install bundler
        working-directory: ios
        run: gem install bundler

      - name: Add GoogleService-Info.plist
        working-directory: ios
        run: |
          echo -n "${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > GoogleService-Info.plist
          /usr/bin/plutil -lint GoogleService-Info.plist
          echo "✅ GoogleService-Info.plist criado"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Pod install
        working-directory: ios
        run: |
          if [ ! -d "Pods" ]; then
            bundle exec pod install --repo-update
          else
            bundle exec pod install
          fi

      - name: Build iOS app
        run: |
          flutter build ios --simulator --debug
          echo "✅ Build concluído"

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            /Users/runner/Library/Logs/gym/
            ios/fastlane/report.xml
            ios/*.log
          if-no-files-found: ignore
