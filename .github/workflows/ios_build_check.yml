name: iOS Build Check

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build-check:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable
          cache: true

      - name: Cache Pub deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter deps
        run: flutter pub get

      - name: Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Accept Xcode license
        run: sudo xcodebuild -license accept

      - name: Download iOS Platform
        run: xcodebuild -downloadPlatform iOS

      # Ruby + Bundler (igual ao release workflow)
      - name: Ruby (bundler cache)
        uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GEMFILE: ios/Gemfile
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Pod install
        working-directory: ios
        timeout-minutes: 15
        run: |
          if [ ! -d "Pods" ]; then
            bundle exec pod install --repo-update
          else
            bundle exec pod install
          fi
          echo "✅ Pod install concluído"

      - name: Add GoogleService-Info.plist
        working-directory: ios
        run: |
          echo -n "${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > GoogleService-Info.plist
          /usr/bin/plutil -lint GoogleService-Info.plist
          echo "✅ GoogleService-Info.plist criado"

      - name: Disable Code Signing for CI
        run: |
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "-";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/g' ios/Runner.xcodeproj/project.pbxproj
          # Adiciona CODE_SIGNING_ALLOWED = NO ao final dos blocos de build settings se nao existir
          # Mas como sed é complexo para inserir, vamos confiar na remocao do time e identidade ad-hoc
          echo "✅ Code signing configurations disabled"

      - name: Pre-build Flutter
        run: flutter build ios --config-only

      - name: Build with Xcode (No Signing)
        run: |
          set -o pipefail
          xcodebuild build \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED="NO" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGN_IDENTITY="" \
            DISABLE_MANUAL_TARGET_ORDER_BUILD_WARNING=YES

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            /Users/runner/Library/Logs/gym/
            ios/fastlane/report.xml
            ios/*.log
          if-no-files-found: ignore
