name: iOS Build Check

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build-check:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable
          cache: true

      - name: Cache Pub deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter deps
        run: flutter pub get

      - name: Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Accept Xcode license
        run: sudo xcodebuild -license accept

      # iOS 18.2 simulator j√° vem pr√©-instalado no macos-14

      - name: Add GoogleService-Info.plist
        working-directory: ios
        run: |
          echo -n "${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > GoogleService-Info.plist
          /usr/bin/plutil -lint GoogleService-Info.plist
          echo "‚úÖ GoogleService-Info.plist criado"

      - name: Pod install (verbose)
        working-directory: ios
        timeout-minutes: 20
        run: |
          echo "üîç CocoaPods version:"
          pod --version
          echo ""
          echo "üîç Ruby version:"
          ruby --version
          echo ""
          echo "üßπ Limpando cache do CocoaPods..."
          pod cache clean --all || true
          echo ""
          echo "üì¶ Iniciando pod install --verbose..."
          pod install --repo-update --verbose

      - name: Build iOS (Simulator)
        timeout-minutes: 20
        run: |
          flutter build ios --simulator --debug
          echo "‚úÖ Build conclu√≠do"

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            /Users/runner/Library/Logs/gym/
            ios/fastlane/report.xml
            ios/*.log
          if-no-files-found: ignore
