name: iOS Build Check

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build-check:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: stable
          cache: true

      - name: Cache Pub deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter deps
        run: flutter pub get

      - name: Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Accept Xcode license
        run: sudo xcodebuild -license accept

      # iOS 18.2 simulator já vem pré-instalado no macos-14

      - name: Add GoogleService-Info.plist
        working-directory: ios
        run: |
          echo -n "${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > GoogleService-Info.plist
          /usr/bin/plutil -lint GoogleService-Info.plist
          echo "✅ GoogleService-Info.plist criado"

      - name: Build iOS (Simulator)
        timeout-minutes: 30
        run: |
          # Flutter vai rodar pod install internamente
          flutter build ios --simulator --debug --verbose 2>&1 | tee build.log &
          BUILD_PID=$!

          # Monitor para detectar travamento
          while kill -0 $BUILD_PID 2>/dev/null; do
            sleep 60
            echo "⏳ Build ainda em progresso... $(date)"
          done

          wait $BUILD_PID
          echo "✅ Build concluído"

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            /Users/runner/Library/Logs/gym/
            ios/fastlane/report.xml
            ios/*.log
          if-no-files-found: ignore
