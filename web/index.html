<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PraticOS - Sistema de gest&atilde;o de ordens de servi&ccedil;o">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PraticOS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="940190275097-fq26i6dol6jnut83svvlujjpr8stv167.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Icon-192.png">

  <title>PraticOS</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
      }
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loading img {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      margin-bottom: 24px;
    }

    .loading .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 122, 255, 0.2);
      border-top-color: #007AFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="icons/Icon-192.png" alt="PraticOS">
    <div class="spinner"></div>
  </div>

  <script>
    // Remove loading indicator once Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
