services:
  clawdbot:
    build:
      context: .
      args:
        ENV: dev
    container_name: praticos-bot
    restart: unless-stopped
    ports:
      - "18790:18789"
    volumes:
      - ./credentials:/root/.clawdbot/credentials
      - ./workspace/identity:/root/.clawdbot/identity
      - ./workspace/devices:/root/.clawdbot/devices
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
